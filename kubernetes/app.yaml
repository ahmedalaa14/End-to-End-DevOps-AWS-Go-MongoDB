apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-deploy
  namespace: go-survey
  labels:
    app: go-app
spec:
  selector:
    matchLabels:
      app: go-app
  replicas: 2    
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - name: go-app
        image: ahmedalaa14/go-app:latest
        ports:
          - containerPort: 8080
        env:
          - name: MONGO_URI
            value: "mongodb://mongo-app-service.go-survey.svc:27017"
          - name: APP_PORT
            value: "8080"  
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        
